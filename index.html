<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Calculator</header>

    <main>
      <section>
        <div class="calculator">
          <div class="screen">
              <div class="display"> </div>
              <div class="result"> </div>
          </div>

          <div class="clear-delete-container">
            <button class="clear" value="clear">Clear</button>
            <button class="delete" value="delete">Delete</button>
          </div>

          <div class="buttons-container">
            <button class="7" value="7">7</button>
            <button class="8" value="8">8</button>
            <button class="9" value="9">9</button>
            <button class="divide" value="divide">รท</button>
            <button class="4" value="4">4</button>
            <button class="5" value="5">5</button>
            <button class="6" value="6">6</button>
            <button class="multiply" value="multiply">ร</button>
            <button class="1" value="1">1</button>
            <button class="2" value="2">2</button>
            <button class="3" value="3">3</button>
            <button class="subtract" value="subtract">-</button>
            <button class="dot" value=".">.</button>
            <button class="0" value="0">0</button>
            <button class="equals" value="=">=</button>
            <button class="add" value="add">+</button>
          </div>
        </div>
      </section>
    </main>

    <footer>Footer</footer>
  </body>
</html>
